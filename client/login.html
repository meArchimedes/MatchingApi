<body id="page-top">

    <!-- Masthead-->
    <header id="loginForm" class="masthead">
        <form  id="container" action="">

            <section id="sec1" class="has-bg-img overflow-hidden">
                <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                    <div class="row gx-lg-5 align-items-center mb-5">
                        <!-- <h1 class="col-lg-6 mb-5 mb-lg-0 position-relative">CREATE NEW CAMPAIGN 
                        </h1> -->
                        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                            <div class="card bg-glass">
                                <div class="card-body px-4 py-5 px-md-5">

                                    <!-- add api link to action  -->
                                    <form method="POST" action="http://example.com/" #createForm="ngForm" (submit)="Create(createForm)">
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        


                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input [(ngModel)]="user.email" name="email" type="email" id="form3Example3"
                                                class="form-control" ngModel required />
                                            <label class="form-label" for="form3Example3">Email address</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input id="password" [(ngModel)]="user.password" name="password" type="password"
                                                id="form3Example4" class="form-control" ngModel required />
                                            <label class="form-label" for="form3Example4">Password</label>
                                        </div>
                                        <div class='text-center'>
                                            <button onclick="check()"  type="submit" 
                                                class="btn btn-link btn-floating mx-1">
                                                Login
                                            </button>
                                        </div>
                                       
                                </div>
                        </div>
            </section>
            <!-- Section: Design Block -->

        </form>
        </div>
        </div>
        </div>



         <!--Donations-->
        <div class="conatiner">


         <div id="titel" class="">

            <div id="gropTitel" class="row ">
                <p onclick="fillGroups()" id="p" class="col-sm-3 fw-bold mb-1">GROUPS</p>
                <p onclick="fillDonaters()" id="p" class=" col-sm-3 fw-bold mb-1">DONATERS</p>
            </div>
        </div>
        <ul id="list" class=" list-group-light">

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                        style="width: 45px; height: 45px" class="rounded-circle" />
                    <div class="ms-3">
                        <p class="fw-bold mb-1">John Doe</p>
                        <p class="text-muted mb-0">john.doe@gmail.com</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                        <p>Goal: 200,000</p>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark">DONATE</button>
                <!-- <button class="badge rounded-pill badge-success">Donate</button> -->
            </li>

        </ul>
    </div>
    </header>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Copyright &copy; Your Website 2022</div>
