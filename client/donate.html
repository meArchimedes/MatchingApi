<html lang="en">

    <meta charset="utf-8" />

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">FUNDSA</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Campaigns</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">


        <!--donating amount-->
        <div class="donate">

            <aside class="aside">
                <div id="mainDiv" class="card-columns">
                    <div class="card sm-primary">
                        <div class="card-body text-center">
                            <p class="card-text">Other</p>
                        </div>
                    </div>

                </div>
            </aside>



            <!--Group-->
            <div id="titel" class="">

                <div id="gropTitel" class="row ">
                    <p onclick="fillGroups(campaign.groups)" id="p" class="col-sm-3 fw-bold mb-1">GROUPS</p>
                    <p onclick="fillDonations(donations)" id="p" class=" col-sm-3 fw-bold mb-1">DONATERS</p>
                </div>
            </div>
            <ul id="list" class=" list-group-light">

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                            style="width: 45px; height: 45px" class="rounded-circle" />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">John Doe</p>
                            <p class="text-muted mb-0">john.doe@gmail.com</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                            <p>Goal: 200,000</p>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark">DONATE</button>
                    <!-- <button class="badge rounded-pill badge-success">Donate</button> -->
                </li>

            </ul>




        </div>
        </div>
        </section>


        </form>
        </div>
        </div>
        </div>



        <form id="container" action="">


            <section id="sec1" class="has-bg-img overflow-hidden">

                <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                    <div id="inner1" class="row gx-lg-5 align-items-center mb-5">
                        <!-- <h1 class="col-lg-6 mb-5 mb-lg-0 position-relative">CREATE NEW CAMPAIGN 
                    </h1> -->
                        <div id="inner-div" class="col-lg-6 mb-5 mb-lg-0 position-relative">

                            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                            <div class="card bg-glass">

                                <div id="card-body" class="card-body px-4 py-5 px-md-5">
                                    <h4 onclick="closeForm()" id="closeForm">x</h4>
                                    <!-- add api link to action  -->
                                    <form id="form" method="POST" action="http://example.com/" #createForm="ngForm"
                                        (submit)="Create(createForm)">
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">


                                                    <input #fName="ngModel" [(ngModel)]="user.fName" name="name"
                                                        type="text" id="form3Example1" class="form-control" required
                                                        ngModel />
                                                    <!-- <div [hidden]="fName.valid || fName.pristine"
                                                    class="alert alert-danger">
                                                    Name is required
                                                </div> -->
                                                    <label class="form-label" for="form3Example1">First name</label>

                                                </div>

                                            </div>

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">


                                                    <input minlength="3" [(ngModel)]="user.sName" name="sName"
                                                        type="text" id="form3Example2" class="form-control" required
                                                        ngModel />
                                                    <label class="form-label" for="form3Example2">Last name</label>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input [(ngModel)]="user.email" name="email" type="email" id="form3Example3"
                                                class="form-control" ngModel required />
                                            <label class="form-label" for="form3Example3">Email address</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input id="group" name="text" type="text" id="form3Example3"
                                                class="form-control" ngModel required />
                                            <label class="form-label" for="form3Example3">Group</label>
                                        </div>


                                        <!--card input-->
                                        <div>
                                            <input name="number" type="number" id="form3Example3" class="form-control"
                                                ngModel required />
                                            <label class="form-label" for="form3Example3">Card Nmumer</label>
                                        </div>



                                        <div>
                                            <input name="exp" type="date" id="form3Example3" class="form-control"
                                                ngModel required />
                                            <label class="form-label" for="form3Example3">EXP</label>
                                        </div>

                                        <div>
                                            <input name="cvv" type="number" id="form3Example3" class="form-control"
                                                ngModel required />
                                            <label class="form-label" for="form3Example3">CVV</label>
                                        </div>


                                        <div class='text-center'>
                                            <button id="donateBtn" type="submit" class="btn btn-link btn-floating mx-1">
                                                DONATE
                                            </button>
                                        </div>


                                    </form>
    </header>



    </div>


    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Copyright &copy; Your Website 2022</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/donate.js"></script>


    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
